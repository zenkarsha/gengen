<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
<meta content="{% if page.description %}{{ page.description }}{% else %}{{ site.site_description }}{% endif %}" name="description">
<meta property="og:site_name" content="{{ site.site_name }}" />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.site_title }}{% endif %}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.site_description }}{% endif %}" />
<meta property="og:url" content="{% if page.permalink %}{{ site.site_url}}{{ page.permalink }}{% else %}{{ site.site_url }}{% endif %}" />
<meta property="og:type" content="{{ site.og_type }}" />
<meta property="og:image" content="{% if page.og_image %}{{ page.og_image }}{% else %}{{ site.og_image }}{% endif %}" />

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.site_title }}{% endif %}</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanstc.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3.3/dist/instantsearch.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3.3/dist/instantsearch-theme-algolia.min.css">
<link rel="stylesheet" href="/css/vendor.css?v={{ site.site_version }}">
<link rel="stylesheet" href="/css/all.css?v={{ site.site_version }}">
<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="shortcut icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="shortcut icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="manifest" href="/images/site.webmanifest">
<link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#333333">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
<![endif]-->
